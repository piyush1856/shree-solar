<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for "Shree" -->
    <linearGradient id="shreeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for "Solar" -->
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "Shree" text -->
  <text x="0" y="28" font-family="Arial, sans-serif" font-size="32" font-weight="900" letter-spacing="-1" fill="url(#shreeGradient)">
    Shree
  </text>
  
  <!-- "Solar" text -->
  <text x="2" y="52" font-family="Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="1" fill="url(#solarGradient)">
    Solar
  </text>
</svg>

