<svg width="170" height="50" viewBox="0 0 170 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for "Shree" -->
    <linearGradient id="shreeGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for "Solar" -->
    <linearGradient id="solarGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun circle gradient -->
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- "Shree Solar" text horizontal -->
  <text x="5" y="33" font-family="Arial, sans-serif" font-size="28" font-weight="900" letter-spacing="-1" fill="url(#shreeGradientH)">
    Shree
  </text>
  <text x="78" y="33" font-family="Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="1" fill="url(#solarGradientH)">
    Solar
  </text>
</svg>

