<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for "Shree" -->
    <linearGradient id="shreeGradientFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for "Solar" -->
    <linearGradient id="solarGradientFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradientFull">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="40" cy="40" r="36" fill="#10B981" opacity="0.1"/>
  
  <!-- Sun -->
  <circle cx="40" cy="28" r="14" fill="url(#sunGradientFull)"/>
  
  <!-- Solar panels (simplified) -->
  <g opacity="0.9">
    <path d="M20 48 L30 45 L50 45 L60 48 L50 51 L30 51 Z" fill="#0EA5E9"/>
    <path d="M18 56 L28 53 L52 53 L62 56 L52 59 L28 59 Z" fill="#06B6D4"/>
    <line x1="40" y1="45" x2="40" y2="51" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="40" y1="53" x2="40" y2="59" stroke="white" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- "Shree Solar" text -->
  <text x="90" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="900" letter-spacing="-1" fill="url(#shreeGradientFull)">
    Shree
  </text>
  <text x="92" y="62" font-family="Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="1" fill="url(#solarGradientFull)">
    Solar
  </text>
</svg>

